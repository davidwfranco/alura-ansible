---
- hosts: database
  handlers:
    - name: restart mysql
      service: 
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora       
        name: ['mysql-server-5.6', 'python-mysqldb']
        state: latest
      become: yes

    - name: 'Cria o banco no MySQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Cria usuario no MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '172.17.177.40'
    - name: 'Configura o mysql para aceitar conexoes remotas'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify: 
        - restart mysql

- hosts: wordpress
  handlers:
    - name: restart apache
      service: 
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora       
        name: ['php5', 'apache2', 'libapache2-mod-php5', 'php5-gd', 'libssh2-php', 
            'php5-mcrypt', 'php5-mysql']
        state: latest
      become: yes

    # - name: 'Instala pacotes de dependencia do sistema operacional'
    #   apt:
    #     update_cache: yes
    #     cache_valid_time: 3600 #1 hora       
    #     name: "{{ item }}"
    #     state: latest
    #   become: yes
    #   with_items:
    #     - php5
    #     - apache2
    #     - libapache2-mod-php5
    #     - php5-gd
    #     - libssh2-php
    #     - php5-mcrypt
    #     - mysql-server-5.6
